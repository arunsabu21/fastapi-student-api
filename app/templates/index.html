<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Fullstack Check</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Students</h1>
    <ul id="studentList"></ul>

    <h2>Add Student</h2>
    <form id="addStudentForm">
        <input type="text" id="studentName" placeholder="Name" required>
        <input type="number" id="studentAge" placeholder="Age" required>
        <button type="submit">Add Student</button>
    </form>

    <h1>Courses</h1>
    <ul id="courseList"></ul>

    <h2>Add Course</h2>
    <form id="addCourseForm">
        <input type="text" id="courseName" placeholder="Course Name" required>
        <button type="submit">Add Course</button>
    </form>

    <h1>Enrollments</h1>
    <ul id="enrollmentList"></ul>

    <h2>Enroll Student</h2>
    <form id="enrollForm">
        <input type="number" id="enrollStudentId" placeholder="Student ID" required>
        <input type="number" id="enrollCourseId" placeholder="Course ID" required>
        <button type="submit">Enroll</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
